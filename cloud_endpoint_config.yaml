swagger: '2.0'
info:
  title: Protected API with a Service account
  description: Protected API with a Service account
  version: v2
host:  "flaskapp-cr-v2-gateway-1079705010275.us-east1.run.app"
x-google-endpoints:
- name: "flaskapp-cr-v2-gateway-1079705010275.us-east1.run.app"
  allowCors: True
schemes:
  - https
produces:
  - application/json
x-google-backend:
  address: "https://flaskapp-cr-v2-gateway-1079705010275.us-east1.run.app"
  protocol: h2
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "key"
    in: "query"
  google_service_account:
    authorizationUrl: ""
    flow: "implicit"
    type: "oauth2"
    x-google-issuer: "1079705010275-compute@developer.gserviceaccount.com"
    x-google-jwks_uri: "https://www.googleapis.com/robot/v1/metadata/x509/1079705010275-compute@developer.gserviceaccount.com"
    x-google-audiences: "https://flaskapp-cr-v2-gateway"
paths:
  /hello:  # Method 1
    get:
      summary: Return a simple hello
      operationId: hello
      produces:
      - "application/json"
      responses:
        200:
          description: ""
      security:
      - google_service_account: []
  /hello/{my_name}:  # Method 2
    get:
      description: Return hello with name, given in url
      operationId: hello_name
      parameters:
      - name: my_name
        in: path
        required: true
        type: string
        description: ''
      responses:
        200:
          description: ""
      security:
      - google_service_account: []
  /hello_body:  # Method 3
    post:
      description: Return hello with name, given in body
      operationId: hello_from_body
      responses:
        200:
          description: ""
      security:
      - google_service_account: []